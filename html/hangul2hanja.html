            function process_input() {
                input_text=document.getElementById("textarea-main").value;
                hanja_dictionary.forEach(item => {
                    input_text=input_text.replaceAll(item[0],item[1]);
                })
                document.getElementById("textarea-main").value=input_text;
            }

            function deprocess_input() {
                input_text=document.getElementById("textarea-main").value;
                hanja_dictionary.forEach(item => {
                    input_text=input_text.replaceAll(item[1],item[0]);
                })
                document.getElementById("textarea-main").value=input_text;
            }

            function pseudo_process_input() {
                input_text=document.getElementById("textarea-main").value;
                pseudo_hanja_dictionary.forEach(item => {
                    input_text=input_text.replaceAll(item[0],item[1]);
                })
                document.getElementById("textarea-main").value=input_text;
            }

                input_text=document.getElementById("textarea-main").value;
                shinjitai_kyuujitai.forEach(item => {

                input_text=document.getElementById("textarea-main").value;
                vtnm_latin_chunom.forEach(item => {
                    if(!item) {return}
                    input_text=input_text.replaceAll(item[0],item[1]);
                    input_text=input_text.replaceAll(item[0].toLowerCase(),item[1]);
                })
                document.getElementById("textarea-main").value=input_text;
            }

            function chunom_to_vietnamese() {
                input_text=document.getElementById("textarea-main").value;
